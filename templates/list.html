<md-card ng-repeat="post in posts">
  <md-card-title>
    <md-card-title-text>
      <a class="md-headline" href="/blog/post/{{ post[0] }}">{{ post[1].title }}</a>
      <span class="md-subhead">
        {{ post[1].published | amDateFormat:'MM/DD/YYYY HH:mm A' }}
      </span>
    </md-card-title-text>
    <md-card-title-media ng-if="post[1].image">
      <div class="md-media-md card-media">
        <img ng-src="{{ post[1].image }}" alt="">
      </div>
    </md-card-title-media>
  </md-card-title>
  <md-card-content layout="row" layout-align="space-between">
    {{ post[1].summary }}
  </md-card-content>
</md-card>
<div class="pages" layout="row">
  <div flex>
    <md-button href='?page={{ page_prev }}' ng-if="page_prev">
      &laquo; Newer Posts
    </md-button>
  </div>
  <div flex class="page_num">
    Page {{ page }}
  </div>
  <div flex>
    <md-button href='?page={{ page_next }}' ng-if="page_next">
      Older Posts &raquo;
    </md-button>
  </div>
</div>
