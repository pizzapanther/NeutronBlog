<!doctype html>
<html lang="en" ng-app="NeutronApp" ng-controller="GlobalController">
  <head>
    <link href='//fonts.googleapis.com/css?family=Roboto:400,700,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="/css/blog.css">
    <link rel="shortcut icon" href="/favicon.png">
    <title ng-bind="title">Neutron Drive Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">
  </head>
  <body ng-cloak layout="row">
    <div layout="column" role="main" flex>
      <md-toolbar class="md-whiteframe-glow-z1 site-content-toolbar">
        <div class="md-toolbar-tools docs-toolbar-tools">
          <div layout="row" flex class="fill-height">
            <img ng-src="{{ img('neutron-128-clear.png') }}" alt="">
            <h2 class="md-toolbar-item md-breadcrumb md-headline">
              <a href="/">Neutron Drive Blog</a>
            </h2>
          </div>
        </div>
      </md-toolbar>
      <md-content class="main" md-scroll-y flex>
        <div ng-view></div>
      </md-content>
    </div>
    
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-route/angular-route.min.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="/bower_components/angular-messages/angular-messages.min.js"></script>
    
    <script src="/bower_components/moment/min/moment.min.js"></script>
    <script src="/bower_components/angular-moment/angular-moment.min.js"></script>
    <script src="/bower_components/angular-material/angular-material.min.js"></script>
    
    <script src="/bower_components/commonmark/dist/commonmark.js"></script>
    <script src="/bower_components/angular-commonmark/angular-commonmark.min.js"></script>
    
    <script src="/bower_components/nb-blog/blog.js"></script>
    
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
